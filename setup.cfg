[aliases]
test = pytest

[wheel]
universal = 1

[flake8]
ignore = F405,W504
max-line-length = 100
exclude =
    snapshots
    build/lib,
    docs/conf.py,
    migrations,
    .eggs
    .tox,
    env
    .venv

[isort]
indent = 4
known_first_party = rest_framework_json_api
# This is to "trick" isort into putting example below DJA imports.
known_localfolder = example
line_length = 100
multi_line_output = 3
skip=
    build/lib,
    docs/conf.py,
    migrations,
    .eggs
    .tox,
    env
    .venv

[coverage:run]
source =
    example
    rest_framework_json_api

[coverage:report]
omit =
    .tox/*
    .eggs/*
    example/urls.py
show_missing = True
exclude_lines =
    pragma: no cover
    pragma: todo cover
    def __str__
    def __unicode__
    def __repr__
